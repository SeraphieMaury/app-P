<script src="nouveau-suivi.component.ts"></script>
<!DOCTYPE html>

<html lang="en">

<head>
  <title>NouveauSuivi - App&apos;P</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <link href="./nouveau-suivi.component.css" rel="stylesheet" />
</head>

<body>
  <div>


    <div class="nouveau-suivi-container">
      <header data-role="Header" class="nouveau-suivi-header">
        <img alt="image" src="https://bashify.io/img/4065c14c621ad5c6fc775b7366bc53f6" class="nouveau-suivi-image" />
        <div class="nouveau-suivi-container01">
          <div class="nouveau-suivi-nav"></div>
        </div>
        <div class="nouveau-suivi-btn-group">
          <a href="index.html" class="nouveau-suivi-anciens-suivi button" routerLink="/anciens-suivis">
            <img alt="image" src="https://bashify.io/img/1bad202ce92c0e37b976bec61d559402"
              class="nouveau-suivi-image1" />
            <span class="nouveau-suivi-text">
              <span class="nouveau-suivi-text01">Anciens Suivis</span>
              <br />
            </span>
          </a>
          <a href="mon-profil.html" class="nouveau-suivi-mon-profil button" routerLink="/mon-profil">
            <img alt="image" src="https://i.imgur.com/GiHaRf7.png" class="nouveau-suivi-image2" />
            <span class="nouveau-suivi-text03">Mon Profil</span>
          </a>
        </div>
      </header>
      <div class="nouveau-suivi-nouveu-suivi-container">
        <h1 class="titrepage">Nouveau Suivi </h1>
      </div>
      <div class="container">
        <form class="nouveau-suivi-form-constants" (submit)="envoiQuestionnaire(); reloadPage();">
          <ul>

            <li *ngFor="let question of this.questions; let i=index" class="liste">
              <div class="box">
                <label class="question">{{question}}</label>
                <br>
                <div *ngIf="this.typequestion[i]=='string' ||this.typequestion[i]=='decimal' ">
                  <br>
                  <input type="text" id={{i}} class="inputtext" required />
                </div>
                <br>
                <div *ngIf="this.typequestion[i]=='integer'">
                  <input type="number" id={{i}} class="inputtext" required />
                </div>
                <div *ngIf="this.typequestion[i]=='boolean'">
                  <br>
                  <div>
                    <input type="radio" id="oui{{i}}" name="choix{{i}}" class="radio" value="oui" checked>
                    <label for="oui{{i}}">Oui</label>
                  </div>
                  <br>
                  <div>
                    <input type="radio" id="non{{i}}" name="choix{{i}}" value="non" class="radio">
                    <label for="non{{i}}">Non</label>
                  </div>
                  <br>
                </div>
                <div *ngIf="this.typequestion[i]=='choice'">
                  <div *ngFor="let reponse of this.questionnaire.item[i].answerOption; let j=index">
                    <br>
                    <div>
                      <input type="radio" id="{{reponse.valueCoding.display}}{{i}}" name="choix{{i}}"
                        value="{{reponse.valueCoding.display}}" class="radio" checked>
                      <label for="{{reponse.valueCoding.display}}{{i}}">{{reponse.valueCoding.display}}</label>
                    </div>
                  </div>
                  <br>
                </div>
              </div>
            </li>

          </ul>
          <button type="submit" class="nouveau-suivi-enregistrer button">
            <img alt="image" src="https://bashify.io/img/fce74472aa8ab09839e4dfed22df4335"
              class="nouveau-suivi-image4" />
            <span class="nouveau-suivi-text09">
              <span class="nouveau-suivi-text10">Envoyer</span>
              <br />
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
