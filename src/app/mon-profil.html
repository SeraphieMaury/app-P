<!DOCTYPE html>

<html lang="en">
  <head>
    <title>MonProfil - App&apos;P</title>
    <meta property="og:title" content="MonProfil - App'P" />
    <meta property="og:title" content="NouveauSuivi - App'P" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./style.css" />
    <link href="./mon-profil.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      

      <div class="mon-profil-container">
        <header data-role="Header" class="mon-profil-header">
          <img
            alt="image"
            src="public/playground_assets/untitled%20design-2-200h.png"
            class="mon-profil-image"
          />
          <div class="mon-profil-btn-group">
            <a href="index.html" class="mon-profil-ancien-suivi button">
              <img
                alt="image"
                src="public/playground_assets/calendar-200h.png"
                class="mon-profil-image1"
              />
              <span class="mon-profil-text">
                <span class="mon-profil-text01">Ancien Suivis</span>
                <br />
              </span>
            </a>
            <a href="mon-profil.html" class="mon-profil-mon-profil button">
              <img
                alt="image"
                src="public/playground_assets/user-200h.png"
                class="mon-profil-image2"
              />
              <span class="mon-profil-text03">Mon Profil</span>
            </a>
          </div>
        </header>
        <div class="mon-profil-nouveu-suivi-container">
          <a href="nouveau-suivi.html" class="mon-profil-ancien-suivi1 button">
            <img
              alt="image"
              src="public/playground_assets/untitled%20design-3-200h.png"
              class="mon-profil-image3"
            />
            <span class="mon-profil-text04">Nouveau Suivi</span>
          </a>
          <h1 class="mon-profil-text05">Mon Profil</h1>
        </div>
        <div class="mon-profil-container-constants">
          <form class="mon-profil-form-constants">
            <label for="profilprenom" class="mon-profil-text06">Prenom</label>
            <input
              type="text"
              id="profilprenom"
              value="Saif"
              disabled
              placeholder="placeholder"
              class="mon-profil-textinput input"
            />
            <label for="profilnom" class="mon-profil-text07">Nom</label>
            <input
              type="text"
              id="profilnom"
              value="MAJID"
              disabled
              placeholder="Nom"
              class="mon-profil-textinput1 input"
            />
            <label for="profilprenom" class="mon-profil-text08">DDN</label>
            <input
              type="text"
              id="profilddn"
              value="26/01/1996"
              disabled
              placeholder="date de naissance"
              class="mon-profil-textinput2 input"
            />
            <label for="profilnom" class="mon-profil-text09">Sexe</label>
            <input
              type="text"
              id="profilsexe"
              value="H"
              disabled
              placeholder="Sexe"
              class="mon-profil-textinput3 input"
            />
            <label for="profilemail" class="mon-profil-text10">Email</label>
            <input
              type="text"
              id="profilemail"
              value="saif@gmail.com"
              disabled
              placeholder="Email"
              class="mon-profil-textinput4 input"
            />
            <label for="profilnumero" class="mon-profil-text11">Numero</label>
            <input
              type="number"
              id="profilnumero"
              value="0774478651"
              disabled
              placeholder="numero"
              class="mon-profil-textinput5 input"
            />
          </form>
        </div>
        <div class="mon-profil-container-variables">
          <form class="mon-profil-form-variables">
            <label for="profilprenom" class="mon-profil-text12">Taille</label>
            <input
              type="text"
              value="173 Cm"
              placeholder="placeholder"
              class="mon-profil-taille input"
            />
            <label for="profilprenom" class="mon-profil-text13">
              Allergies
            </label>
            <input
              type="text"
              value="Cacahuète"
              placeholder="date de naissance"
              class="mon-profil-allergies input"
            />
            <label for="profilemail" class="mon-profil-text14">
              Intolérance
            </label>
            <input
              type="text"
              id="profilemail"
              value="Lactose"
              placeholder="Email"
              class="mon-profil-intolerance input"
            />
            <button class="mon-profil-enregistrer button">
              <img
                alt="image"
                src="public/playground_assets/diskette-200h.png"
                class="mon-profil-image4"
              />
              <span class="mon-profil-text15">
                <span class="mon-profil-text16">Enregistrer</span>
                <br />
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
